---
description: 'Payment form partial for Stripe Payments payment method'
---
<br><br>
<form method="post" action="" data-ajax-handler="shop:onPay">
<div class="payment-card">
    <input type="hidden" value="{{ paymentMethod.id}}" name="payment_method_id">
    <div class="form row">
        <div class="col-sm-6 form-group left">
            <label for="FIRSTNAME">Cardholder First Name</label>
            <input autocomplete="off" name="firstName" value="" id="firstName" type="text" class="form-control" placeholder="Cardholder First Name"/>
            <span class="error small text-danger"></span> 
        </div>
        <div class="col-sm-6 form-group right">
            <label for="LASTNAME">Cardholder Last Name</label>
            <input autocomplete="off" name="lastName" value="" id="LASTNAME" type="text" class="form-control" placeholder="Cardholder Last Name"/>
            <span class="error small text-danger"></span> 
        </div>
    
        <div class="col-sm-12 form-group">
            <label for="ACCT">Credit Card Number</label>
            <input autocomplete="off" name="cardNumber" value="" id="cardNumber" type="text" class="form-control credit-card-input" placeholder="Credit Card Number"/>
            <span class="error small text-danger"></span> 
        </div>
        
        <div class="col-sm-6 form-group helper">
            <label for="CVV2">Card Security Code</label>
            <i class="fa fa-question"></i>
            <input autocomplete="off" name="securityCode" value="" id="securityCode" type="text" class="form-control" placeholder="CVV2"/>
            <span class="error small text-danger"></span> 
        </div>
        <div class="col-sm-3 form-group">
              <label for="EXPDATE_MONTH">Expiration Month</label>
              <select name="expiryMonth" id="EXPDATE_MONTH" class="form-control">
              {% for i in 1..12 %}
                  <option value="{{ i }}">{{ i }}</option>
              {% endfor %}
              </select>
              <span class="error small text-danger"></span> 
          </div>
    
          <div class="col-sm-3 form-group">
              <label for="EXPDATE_YEAR">Expiration Year</label>
              <select autocomplete="off" name="expiryYear" id="EXPDATE_YEAR" class="form-control">
                  {% for i in 2015..2034 %}
                  <option value="{{ i|slice(2, 2) }}">{{ i }}</option>
                  {% endfor %}
              </select>
              <span class="error small text-danger"></span> 
          </div>      
    </div>
    </div><!-- End .payment-card -->
      <button type="submit" class="btn btn-important pull-right payment-button">Pay Now</button>
</form>
