<div class="dropdown">
  <input class="dropdown-toggle" type="text">
  <div class="dropdown-text">Categories</div>
  <ul class="dropdown-content">
    {% set active_cat = category.id %}
    {% tree categories %}
    {% for category in tree.items %}
      <li><a href="/category/{{ category.fullUrlName }}"><p>{{ category.name }}</p></a></li>
    {% endfor %}
    {% endtree %}
  </ul>
</div>
